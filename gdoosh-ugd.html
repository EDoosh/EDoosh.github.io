<!DOCTYPE html>
<html>
	<head>
		<title>Bot - DooshBot Discord Bot Documentation</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/png" href="./src/favicon.png" />

		<link rel="stylesheet" type="text/css" href="src/dooshbot.css" />
		<script type="text/javascript" src="src/gdooshugd.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script>
			$(function() {
				$('#sidenav').load('src/sidenav.html');
				$('#footer').load('src/footer.html');
				$('#title').load('src/title.html');
				$('#key').load('src/key.html');
			});
		</script>
	</head>

	<body>
		<div id="sidenav"></div>

		<div id="title"></div>

		<div class="main">
			<script>
				const allcmds = JSON.parse(gdooshugd);
				// Create a table element, set some stuff as column headers, and set the classes
				var table = document.createElement(`TABLE`);
				table.innerHTML = `<tr class="bottomBorder"> <th class="tblwidth1">Feature</th> <th class="tblwidth2"><a target="_blank" href="https://discordapp.com/oauth2/authorize?client_id=651633944638521384&scope=bot&permissions=1509158142"><img src="https://cdn.discordapp.com/avatars/651633944638521384/6f4a594643d7012dc705c6add50495ec.webp?size=64" alt="GDoosh" style="border-radius:50%"></a></th> <th class="tblwidth3"><a target="_blank" href=""<img src="https://cdn.discordapp.com/avatars/358598636436979713/89bf002f146ada4bee225305779f467a.webp?size=64" alt="Ultimate GD Bot" style="border-radius:50%"></th> </tr>`;
				table.className = 'main tblwidths tablepding';
				table.setAttribute('id', `gdugd`);
				var rowData = '';
				for (const cmd of allcmds) {
					rowData += `<tr class="bottomBorder"> <td class="tblwidth1">${cmd.title}</td> <td class="tblwidth2" ${cmd.gdoosh === 'Yes.' ? 'style="color:#6d966b"' : cmd.gdoosh === 'No.' ? 'style="color:#966c6b"' : 'style="color:#6b6c96"'}>${cmd.gdoosh}</td> <td class="tblwidth3" ${cmd.ugd === 'Yes.' ? 'style="color:#6d966b"' : cmd.ugd === 'No.' ? 'style="color:#966c6b"' : 'style="color:#6b6c96"'}>${cmd.ugd}</td></tr>`;
				}
				var tableBody = document.createElement('TBODY');
				tableBody.innerHTML = rowData;
				document.body.appendChild(table);
				document.getElementById(`gdugd`).appendChild(tableBody);
			</script>
		</div>

		<div id="key"></div>

		<div id="footer"></div>
	</body>
</html>
