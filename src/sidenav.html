<!DOCTYPE HTML>
<html>
    <head>
        <style>
            .theme-switch-wrapper {
                display: flex;
                margin-right: 10px;
            }
            .theme-switch {
                display: inline-block;
                height: 34px;
                position: relative;
                width: 60px;
                margin-left: 40%;
            }
            .theme-switch input {display:none;}
            .slider {
                background-color: #ccc;
                bottom: 0;
                cursor: pointer;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
                transition: .4s;
            }
            .slider:before {
                background-color: #fff;
                bottom: 4px;
                content: "";
                height: 26px;
                left: 4px;
                position: absolute;
                transition: .4s;
                width: 26px;
            }
            input:checked + .slider {background-color: #66bb6a;}
            input:checked + .slider:before {transform: translateX(26px);}
            .slider.round {border-radius: 34px;}
            .slider.round:before {border-radius: 50%;}
            .navbarCircle:before {
                content: '';
                height: 25px;
                width: 25px;
                /* line-height: 25px; */
                border-radius: 10%;
                margin-top: 7px;
                margin-left: 7px;
            }
            .navbarMargin:before {
                margin-top: 7px;
                margin-left: -12px;
            }
            .navbarCircle {
                margin: 0px auto;
                line-height: 1.2;
                /* padding-left: 17%; */
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="sidenav">
            <nav>
                <!-- https://dev.to/ananyaneogi/create-a-dark-light-mode-switch-with-css-variables-34l8 -->
                <div class="theme-switch-wrapper">
                    <p class="circlecol circle6 navbarCircle navbarMargin"><a href="./index.html">Home</a></p>
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <script>
                        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
                        function switchTheme(e) {
                            if (e.target.checked) {
                                document.documentElement.setAttribute('data-theme', 'dark');
                                localStorage.setItem('theme', 'dark');
                            }
                            else {
                                document.documentElement.setAttribute('data-theme', 'light');
                                localStorage.setItem('theme', 'light');
                            }    
                        }
                        toggleSwitch.addEventListener('change', switchTheme, false)

                        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'dark';
                        if (currentTheme) {
                            document.documentElement.setAttribute('data-theme', currentTheme);

                            if (currentTheme === 'dark') {
                                toggleSwitch.checked = true;
                            }
                        }
                        setTimeout(() => {
                            document.documentElement.style.setProperty('--transtime', '0.5s');
                        }, 500)
                    </script>
                </div>
                <p class="line-sn"></p>
                <p class="circlecol circle0 navbarCircle"><a href="./bot.html">Bot</a></p>
                <p class="circlecol circle1 navbarCircle"><a href="./fun.html">Fun</a></p>
                <p class="circlecol circle2 navbarCircle"><a href="./varperms.html">Music and Role Modify</a></p>
                <p class="circlecol circle3 navbarCircle"><a href="./mod.html">Moderation</a></p>
                <p class="circlecol circle4 navbarCircle"><a href="./admin.html">Administration</a></p>
                <p class="circlecol circle5 navbarCircle"><a href="./other.html">Other</a></p>
            </nav>
        </div>
    </body>
</html>
